name: Deploy to Laptop Server

on:
  push:
  branches:
    - main

jobs:
  build-and-deploy:
    runs-on: self-host

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        clean: false # no borramos todo solo actualizamos
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build Project
      run: npm run build
      env:
        CI: false

    - name: Restart Application
      run: pm2 reload bluemesito
